<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Forum</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <section>
        <nav class="navbar navbar-expand-lg mt-3 pb-4 border-bottom">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><span class="brand-name">News</span> Forum</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >News</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item mx-2">
                  <img src="assets/Avatar.png" alt="" />
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>

      <!-- categories List -->
      <div id="categories" class="mt-4">
        <ul id="categorie-lists"></ul>
      </div>
      <!-- news count section -->
      <div id="news-count" class="d-none bg-white p-3 rounded mt-4"></div>
      <!-- main section -->
      <section>
        <h2 class="text-center py-4 text-primary">News Feed</h2>
        <!-- spinner -->
        <section id="loader" class="d-none">
          <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <main id="news-section"></main>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="newsModal"
        tabindex="-1"
        aria-labelledby="newsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body-id" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- custom script -->
    <script src="js/script.js"></script>
  </body>
</html>
